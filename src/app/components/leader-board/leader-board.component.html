<div class="leader-board">
  <h2>Leader Board</h2>
  <table mat-table matSort [dataSource]="dataSource" [trackBy]="trackByFn" class="mat-elevation-z8">
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date and Time </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.data.length"
    [pageSizeOptions]="[2, 5, 10]"
    [pageSize]="5"
    showFirstLastButtons
  ></mat-paginator>
</div>
